<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="sap/public/bc/ui5_ui5/1/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<script src="phonegap.js"></script>
		<script>
				sap.ui.localResources("odatagatewayexample");
				var oModel = new sap.ui.model.odata.ODataModel("/sap/opu/odata/sap/ZODATA_SRV");

				sap.ui.getCore().setModel(oModel);
				var app = new sap.m.App({initialPage:"idTable1"});
				var page = sap.ui.view({id:"idTable1", viewName:"odatagatewayexample.Table", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
